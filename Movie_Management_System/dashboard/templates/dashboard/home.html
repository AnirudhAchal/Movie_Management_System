<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {%  if title %}
      <title>Django Blog - {{ title }}</title>
    {% else %}
      <title>Django Blog - {{ title }}</title>
    {% endif %}
  </head>
  <body>
    <h1>Dashboard home!</h1>
    {% for post in posts %}
      <h1>{{ post.title }}</h1>
      <p>By {{ post.author }} on {{ post.date_posted }}</p>
      <p>{{ post.description }}</p>
    {% endfor %}
  </body>
</html>
